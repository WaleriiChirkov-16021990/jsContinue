<a href="#" class="card-link">Card link</a>
<a href="#" class="card-link">Another link</a>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title" data-number="100">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text" data-number="50">
            Some quick example text to build on the card title and make up the bulk of the card's
            content.
        </p>
        <a href="#" id="super_link" class="card-link">Card link</a>
        <a href="#" class="card-link" data-number="50">Another link</a>
    </div>
</div>

<script>
    "use strict";
    // ``
    //     []()
    //     []()
    // 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
    //     []()
    console.log(document.getElementById('super_link').innerHTML);
    //     2. Внутри всех элементов на странице, которые имеют класс "card-link",
    //     поменяйте текст внутри элемента на "ссылка".
    const allCardLink = document.querySelectorAll('.card-link');
    for (let cardLinkElement of allCardLink) {
        cardLinkElement.textContent = 'ссылка';
    }
    //     3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.

    const allCardBody = document.querySelectorAll('.card-body');
    const cardBody = [];
    for (const allCardLinkElement of allCardBody) {
        if (allCardLinkElement.children) {
            for (const cardLinkElement of allCardLinkElement.children) {
                if (cardLinkElement.className === 'card-link') {
                    cardBody.push(cardLinkElement);
                }
            }
        }
    }
    console.log(cardBody);

    //         []()
    //         []()
    //     4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.
    //         []()

    const firstCardLinkElementbaPage = document.getElementsByTagName("*");
    for (const firstCardLinkElementbaPageElement of firstCardLinkElementbaPage) {
        if (firstCardLinkElementbaPageElement.hasAttribute('data-number') && firstCardLinkElementbaPageElement.getAttribute('data-number') === "50"){
            console.log(firstCardLinkElementbaPageElement);
            break;
        }
    }

    //     5. Выведите содержимое тега title в консоль.
    //         []()

    console.log(document.getElementsByTagName('title'));

    //     6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
    //         []()
    const cardTitle = document.querySelectorAll('.card-title');
    console.log(cardTitle.forEach( elem => elem.parentNode));

    //     7. Создайте тег p`, запишите внутри него текст "Привет" и
    //     добавьте созданный тег в начало элемента, который имеет класс "card".
        const cardTag = document.querySelector('.card');
        const tempParagraphElement = document.createElement('p');
        tempParagraphElement.textContent = 'Привет';
        cardTag.prepend(tempParagraphElement);


    //
    // 8. Удалите тег h6 на странице.
    const h6TagPage = document.querySelectorAll('h6');
    h6TagPage.forEach(element => element.remove());


</script>
